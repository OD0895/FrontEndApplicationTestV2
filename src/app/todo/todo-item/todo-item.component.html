<div class="todo-item">
  <input
    type="checkbox"
    class="todo-checkbox"
    (click)="completeItem()"
    [checked]="item.completed"
  />
  <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
    {{ item.title }}
  </span>
  <button mat-mini-fab class="btn btn-red" (click)="removeItem()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
