<div class="todo-app">
  <app-input-button (submit)="addItem($event)"> </app-input-button>

  <ul *ngIf="todoList | async as todoItems">
    <li *ngFor="let todoItem of todoItems">
      <app-todo-item
        [item]="todoItem"
        (remove)="removeItem($event)"
        (update)="updateItem($event.item, $event.changes)"
      ></app-todo-item>
    </li>
  </ul>
</div>
